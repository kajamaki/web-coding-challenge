<div class="form-wrapper">
  <div class="form-signin border p-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      </div>

      <div class="form-label-group mb-3">
        <label>Email address</label>
        <input formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
               type="email"
               class="form-control"
               placeholder="Email address"
               autofocus="">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Use a valid email address</div>
        </div>
      </div>

      <div class="form-label-group mb-3">
        <label>Password</label>
        <input formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
               type="password"
               class="form-control"
               placeholder="Password">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-label-group mb-3">
        <label>Confirm password</label>
        <input formControlName="password_confirmation"
               [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }"
               type="password"
               class="form-control">
        <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
          <div *ngIf="f.password_confirmation.errors.required">Confirm Password is required</div>
          <div *ngIf="f.password_confirmation.errors.mustMatch">Passwords must match</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Sign up</button>
          <img *ngIf="loading" class="pl-3"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        </div>
      </div>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account ? <a [routerLink]="['/sign-in']">Sign in</a></p>
    </div>
  </div>
</div>
